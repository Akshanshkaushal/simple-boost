<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;simple-boost> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/simple-boost.js"></script>
    <style>
      body {
        font-family: verdana;
      }
      p {
        border: solid 1px blue;
        padding: 8px;
      }

      .my-boost {
        border: 2px solid black;
        background: red;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <simple-boost
      method="keysend"
      address="030a58b8653d32b99200a2334cfe913e51dc7d155aa0116c176657a4f1722677a3"
      custom-key="696969"
      custom-value="3wQCCrfOAMYNzOh1sL05"
      no-confetti="1"
      class="bootstrap-filled"
    >
      Boost YAy
    </simple-boost>

    <simple-boost amount="10" address="bumi@getalby.com" class="my-boost"
      >mine</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="hey"
      >hey</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="figma"
      >figma</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="figma-filled"
      >figma filled</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="next"
      >next</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="next-filled"
      >next-filled</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="spotify"
      >spotify</simple-boost
    >
    <simple-boost amount="10" address="bumi@getalby.com" class="alby"
      >alby</simple-boost
    >
    <simple-boost
      amount="10"
      address="bumi@getalby.com"
      class="bootstrap"
      style="foo: bar"
      >bootstrap</simple-boost
    >
    <simple-boost
      amount="10"
      address="bumi@getalby.com"
      class="bootstrap-filled"
      >bootstrap-filled</simple-boost
    >
    <simple-boost address="bumi@getalby.com" class="gumroad"></simple-boost>
    <simple-boost amount="10" address="bumi@getalby.com" class="gumroad">
      asda
    </simple-boost>
    <simple-boost
      style="border: 2px solid red"
      amount="10"
      currency="rwf"
      address="bumi@getalby.com"
      class="bootstrap"
    ></simple-boost>
  </body>
</html>
